<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YouChef - Ваша персональная книга рецептов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
<header>
    <h1>YouChef</h1>
    <p>Ваша персональная книга рецептов</p>
</header>

<main>
    <div class="form-container">
        <section class="recipe-form">
            <h2>Сгенерировать рецепт</h2>
            <form action="">
                <div class="form-group">
                    <label for="availableIngredients">Доступные ингредиенты <br>(AI generation)</label>
                    <input type="text" id="availableIngredients">
                </div>
                <button type="button" id="generateRecipeBtn" class="btn btn--primary">Сгенерировать рецепт с AI</button>
            </form>
        </section>

        <section class="recipe-form">
            <h2>Новый рецепт</h2>
            <form id="recipeForm">
                <div class="form-group">
                    <label for="title">Название блюда</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="image">Добавить изображение</label>
                    <input type="file" id="image" name="image">
                </div>

                <fieldset id="ingredientsFieldset" class="form-group">
                    <legend>Ингредиенты</legend>
                    <div class="ingredient-item">
                        <input name="ingredients[]" type="text" placeholder="Мука, 200 г" required/>
                        <button type="button" class="btn btn--danger btn-remove">Удалить</button>
                    </div>
                    <button type="button" id="addIngredientBtn" class="btn btn--primary">Добавить ингредиент</button>
                    <template>
                        <div class="ingredient-item">
                            <input name="ingredients[]" type="text" placeholder="Мука, 200 г" required/>
                            <button type="button" class="btn btn--danger btn-remove">Удалить</button>
                        </div>
                    </template>
                </fieldset>

                <fieldset id="stepsFieldset" class="form-group">
                    <legend>Этапы приготовления</legend>
                    <div class="step-item">
                        <textarea name="steps[]" placeholder="Пшеничную муку просеять…" required></textarea>
                        <button type="button" class="btn btn--danger btn-remove">Удалить</button>
                    </div>
                    <button type="button" id="addStepBtn" class="btn btn--primary">Добавить шаг</button>
                    <template>
                        <div class="step-item">
                            <textarea name="steps[]" placeholder="Пшеничную муку просеять…" required></textarea>
                            <button type="button" class="btn btn--danger btn-remove">Удалить</button>
                        </div>
                    </template>
                </fieldset>

                <div class="form-group">
                    <label for="category">Категория</label>
                    <select id="category" name="category" required>
                        <option value="Завтрак">Завтрак</option>
                        <option value="Обед">Обед</option>
                        <option value="Ужин">Ужин</option>
                        <option value="Десерт">Десерт</option>
                        <option value="Перекус">Перекус</option>
                    </select>
                </div>

                <button type="submit" class="btn btn--primary">Добавить рецепт</button>
            </form>
        </section>
    </div>

    <section class="recipes">
        <h2>Ваши рецепты</h2>
        <div id="recipeCards" class="recipe-cards"></div>
        <div id="pagination"></div>
    </section>

    <dialog class="recipe-dialog" id="recipeDialog"></dialog>
</main>
<script type="module" src="/src/main.js"></script>
</body>
</html>
